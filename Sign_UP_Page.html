<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Sign up page">
		<link rel="stylesheet" type="text/css" href="stylesignup.css">
		<title>Sign Up</title>
	</head>
	<body class="body_sign_up">
		<div class="header_sign_up">
			<h1 class="h1-header">Books World</h1>
		</div>
		<div class = "div2">
			<h1 class="h1-s">Join us and sign up here</h1>
			<form name = "register" action="" method="post">
				<label class="name-s">Name</label>
				<br>
				<input class="name-i" type="text" name="name" placeholder="full name">
				<br>
				<label class="email-s">Email</label>
				<br>
				<input class="email-i" type="text" name="email" placeholder="me@email.com">
				<br>
				<label class="password-s">password</label>
				<br>
				<input  class="password-i" type="password" name="password" placeholder="***********">
				<br>
				<label class="dob-s">Date of birth</label>
				<br>
				<input class="dob-i" type="text" name="date of birth" placeholder="day/month/year">
				<br>
				<label class="mobile-s">Mobile</label>
				<br>
				<input class="mobile-i" type="text" name="Mobile" placeholder="012********">
				<br>
				<select class="mf" name="Gender">
					<option value="Female">Female</option>
					<option value="Male">Male</option>
				</select>
				<br>
				<label class="address-s">Address</label>
				<br>
				<textarea name="address" rows="5" cols="40"></textarea>
				<br>
				<input class="submit-1" type="submit" name="Sign up" value="Sign up">
				<br>
			</form>
		</div>
	</body>
</html>
